version: '3.9'

services:
  db:
    container_name: db-university
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: db-university
      MYSQL_ROOT_PASSWORD: mlkgsnghlsgehioneiogkjhn
      MYSQL_PASSWORD: jdfgisklwhjgewsgeiowklsj
      MYSQL_USER: user

  phpmyadmin:
    container_name: phpmyadmin-db-university
    image: phpmyadmin
    ports:
      - 8081:80
    volumes:
      - ./phpmyadmin-data:/var/lib/phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: mlkgsnghlsgehioneiogkjhn

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - 3000:3000
    # env_file:
    #   - backend/.env.docker
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 3001:3001
    # env_file:
    #   - frontend/.env.docker
    depends_on:
      - db
      - backend

volumes:
  mysql-data:
    driver: local